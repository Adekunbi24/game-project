<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="/css/bootstrap.css">
    <link href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
        <a href="/" class="d-flex align-items-center float-end mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="image/brand-logo.svg" width="80%" alt="logo">
        </a>

    </header>
    <div class="row">
        <div class="col-lg-6">
            <img src="image/signup-hero-img.png" class="img-fluid" width="80%" alt="kids image">
        </div>
        <div class="col-lg-6">
            <div class="m-5">
                <h3>Create account </h3>
                <div class="mt-lg-5">
                    <h5 class="login-title">Online Education for Kids </h5>
                    <p>Create an account to get personalised english topics and access
                        reports</p>
                </div>

                <div class="mb-4 mt-5">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>

                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
                </div>
                <div class="mb-4">
                    <label for="exampleFormControlPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlPassword1" placeholder="name@example.com">
                </div>
                <div class="mb-4">
                    <label for="exampleFormControlPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="">
                </div>
                <a href="login.html" class="btn btn-lg mt-2 w-100 mt-3  main-btn">Create Account</a>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>
</html>
